<html>

<head>
    <title>ReplenOrderCreate</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" href="css/styles.css" />

</head>

<body class="receiving-body">
    <div id="wmsapp">
        <nav class="navbar navbar-dark bg-dark">
            <a href="/dashboard" class="navbar-brand"> WMS App - Replenishment Order - Create</a>
        </nav>
        <br>
        <div class="d-flex justify-content-lg-center  ">

            <form>

                <div class="w-100 p-3">

                    <h2 id="hellomessage">Hello</h2>
                </div>

                <!--Logout button-->

                <div class="w-100 p-3">
                    <div class="d-flex justify-content-center ">
                        <a href="/login">
                            <input class="btn btn-success " id="logoutselectedsubmitbtn" type="button" value="Logout" />
                        </a>
                    </div>
                </div>

            </form>


        </div>



        <br>
        <br>
        <div class="d-flex justify-content-center ">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">3PL Partner</label>
                            </div>
                            <div class="col-lg">
                                <select class="form-control selectpicker " data-width="200px"
                                    id="optionoforpartnerselection" data-live-search="true">
                                    <option>Search Partner </option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">Supplied By</label>
                            </div>
                            <div class="col-lg">
                                <select class="form-control selectpicker " data-width="200px"
                                    id="optionoforsupplierselection" data-live-search="true">
                                    <option>Search Supplier </option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">Inbound Carrier</label>
                            </div>
                            <!--    <div class="col-lg">
                                                        <input id="CarrierNameinput"></input>
                                                    </div> -->
                            <div class="col-lg">
                                <select class="form-control selectpicker " data-width="200px" id="optionoforcarrierselection"
                                    data-live-search="true">
                                    <option>Search Carrier </option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">ASN Item</label>
                            </div>
                            <div class="col-lg">
                                <select class="form-control selectpicker " data-width="200px"
                                    id="optionoforitemselection" data-live-search="true">
                                    <option>Search Product </option>

                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">Quantity</label>
                            </div>
                            <div class="col-lg">
                                <input id="Quantityinput"></input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">ETA Date</label>
                            </div>
                            <div class="col-lg">
                                <div id="datepicker" class="col-lg input-group date" data-date-format="yyyy-mm-dd">
                                    <input class="form-control" type="text" readonly />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>
                        </div>



                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">AirWayBill Tracking #</label>
                            </div>
                            <div class="col-lg">
                                <input id="AirWayBillNumberinput"></input>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center ">
                            <div class="form-group row">


                                <input type="button" value="Create Order" class="btn btn-success"
                                    id="replentoredercreatesubmitbtn">
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="js/replenordercreate.js"></script>

</body>

</html>
