<head>
    <title>ReplenOrderProcess</title>

    <link rel="stylesheet" href="css/styles.css" />

</head>

<body class="bg-body">
    <div id="neutralinoapp">

        <nav class="navbar navbar-dark bg-dark">
            <a href="/dashboard" class="navbar-brand"> WMS App - Replenishmentorder - Process - Receiving & PutAway</a>
        </nav>
        <br>

        <div class="d-flex justify-content-lg-center  ">

            <form>

                <div class="w-100 p-3">

                    <h2 id="hellomessage">Hello</h2>
                </div>

                <div class="w-100 p-3">
                    <div class="d-flex justify-content-center ">
                        <a href="/login">
                            <input class="btn btn-success " id="logoutselectedsubmitbtn" type="button" value="Logout" />
                        </a>
                    </div>
                </div>

            </form>


        </div>



        <br>
        <br>
        <div class="d-flex justify-content-center ">

                <div class="col">

                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">ASN Order Number</label>
                            </div>
                            <div class="col-lg">
                                <input id="asnordernumberinput"></input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg">

                            </div>
                            <div class="col-lg">
                                <input id="PutAwayAisleinput"></input>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-lg">
                                <label class="col-lg-auto col-form-label">PutAway Bin</label>
                            </div>
                            <div class="col-lg">
                                <input id="PutAwayBininput"></input>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center ">

                                <div class="col-lg">
                                    <input type="button" value="ViewStatus" class="btn btn-success" data-toggle="modal"

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Replenishmentorder
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body" id="modalbodyid1">
                                                </div>
                                                <div class="modal-footer">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg">
                                    <input type="button" value="Receive" class="btn btn-success" data-toggle="modal" data-target="#exampleModal2"

                                        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"

                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">

                                                        <h5 class="modal-title" id="exampleModalLabel2">Replenishmentorder
                                                        </h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                                                        </button>
                                                    </div>
                                                    <div class="modal-body" id="modalbodyid2">
                                                    </div>
                                                    <div class="modal-footer">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                </div>
                                <div class="col-lg">
                                    <input type="button" value="PutAway" class="btn btn-success"

                                        <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3"

                                                    </div>
                                                    <div class="modal-footer">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
    <script src="js/replenorderprocess.js"></script>
